<script src="https://cdn.jsdelivr.net/npm/vivus@latest/dist/vivus.min.js"></script>
<script>
	const urlParams = new URLSearchParams(window.location.search);
const slug = urlParams.get('slug');
$("#svg").css("height", $("#svg").width());
	$.getJSON(`./data/${slug}/desc.json`, (data)=>{
		$("h1").html(data.name);
		$.ajax({url:`./data/${slug}/${data.designsvg[0]}`, dataType: "xml"}).done((svg)=>{
$(svg.getElementsByTagName("path")).attr("fill", "none").attr("stroke", "black").attr("stroke-width", "5");
$("#svg").append(`<svg id="vivus" version="1.0" xmlns="http://www.w3.org/2000/svg" width="${$("#svg").width()}px" height="${$("#svg").width()}px" viewBox="0 0 1000 1000" preserveAspectRatio="xMidYMid meet">`+svg.getElementsByTagName("svg")[0].innerHTML+"</svg>");
let vivus = new Vivus('vivus', {duration: 200}, ()=>{
$("path").attr("fill", "black").attr("stroke", "none").attr("stroke-width", "0");
setTimeout(()=>{
	$("#svg").prepend(`<img src="./data/${slug}/${data.design[0]}" width="${$("#svg").width()}px" height="${$("#svg").width()}px" />`);
	}, 2000);
});
$("#designTShirt").attr("href", `./design-tshirt.html?slug=${slug}`);
$("#download-svg").on("click", function (){
	
	$.ajax({url:`./data/${slug}/${data.designsvg[0]}`, dataType: "text"}).done((svg)=>{
		let link = document.createElement("a");
                let file = new Blob([svg], { type: "text/svg" });
                link.download = `${slug}.svg`;

                link.href = URL.createObjectURL(file);

                link.click();
		});
	
	});
$("#download-png").on("click", function (){
	let link = document.createElement("a");
                link.setAttribute("download", true);
                link.download = `${slug}.png`;

                link.href = `http://${location.host}/data/${slug}/${data.design[0]}`;

                link.click();
	});
	
	

});
		});
</script>

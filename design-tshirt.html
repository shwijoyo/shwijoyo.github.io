$.getJSON(`./data/${slug}/data.json`, (d)=>{

onSave: (d,c)=>{

onRender: (d, c)=>{
	canvas = c;
	data = d;
	}
});

let saveData = (callback)=>{
	let req = new XMLHttpRequest();

req.onreadystatechange = () => {
  if (req.readyState == XMLHttpRequest.DONE) {
    let res = JSON.parse(req.responseText)
    callback(res.metadata.id)
  }
};
  
req.open("POST", "https://api.jsonbin.io/v3/b", true);
req.setRequestHeader("Content-Type", "application/json");
req.setRequestHeader("X-Master-Key", "$2b$10$Raz.mSM.yv4Y8NV7uQV2K.TjtCzTcaIbO2cLfiN3kMp.RiPWIlhd.");
req.setRequestHeader("X-Access-Key", "$2a$10$hQJp.bOjrq.s2YVDRJyPO.VzFad.Y1uUr9N2bRc.k6JwYnknEckxS");
req.send(JSON.stringify(data));

	}
	
let message = (id)=>{
	str = `Full fill this form. please...

`;

$("#buy-whatsapp").on("click", ()=>{

$("#download").on("click", ()=>{
	console.log(data);
	let tempdata = JSON.parse(`${JSON.stringify(data)}`);
	let desc = {slug: "srtshrt", name: "srtshrt", image: [], design: [], designdata: [], designwide: 0, color:data.canvas[data.point].data.background, tag: "", createdAt: new Date().toISOString()};
	canvas.captureAll(function(v){
	
	var zip = new JSZip();
	
	$.each(v, (j, k)=>{
		desc.image.push(`image-${j}.png`);
	    zip.file(desc.image[j], String(k.image).replace(/data\:image\/png\;base64\,/g, ""), {base64: true});
	    if(k.design != null){
		     let name = `design-${j}`;
		     desc.design.push(`${name}.png`);
		     desc.designdata.push(`${name}.json`);
	         zip.file(`${name}.png`, String(k.design).replace(/data\:image\/png\;base64\,/g, ""), {base64: true});
	         zip.file(`${name}.json`, JSON.stringify(tempdata.canvas[j].data.objects));
		   }
		desc.designwide += (k.size.width*k.size.height);
		});
zip.file("data.json", JSON.stringify(tempdata));
zip.file("desc.json", JSON.stringify(desc));
zip.generateAsync({type:"blob"})
.then(function(content) {
    saveAs(content, `${desc.slug}.zip`);
    data = tempdata;
    
});
	});
	});

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<script>
	const urlParams = new URLSearchParams(window.location.search);
const q = (urlParams.get('q') != null)?urlParams.get('q'):"";
const page = (urlParams.get('page') != null)?Number(urlParams.get('page'))-1:0;
let $pagination = $(`.pagination`);
	$.getJSON("./data.json", function (d){
		
		let data = [];
		$.each(d, (i,v)=>{
				if(String(v.tag).toLowerCase().includes(String(q).toLowerCase())){
					data.push(v);
					}
				});
			let datashow = data.slice(page*48, page*48+48);
			if(data.length == 0){
				$("main > div").append("No Item found");
				}
			$.each(datashow, (i, v)=>{
				
			$("main > div").append(`<a href="./download.html?slug=${v.slug}"><img src="./data/${v.slug}/${v.designsvg[0]}" width="200" height="200" class="img-thumbnail" alt="${v.name}" /></a>`)
			});
			
			let pagelast = (data.length+ (48 - (data.length % 48))) / 48 - 1;
			
			$pagination.empty();
                if (pagelast <= 4) {
                	
                    for (var i = 0; i <= pagelast; i++) {
                    	
                        $pagination.append(`<li class="page-item"><a href="/?page=${i+1}&q=${q}" class="page-link ${(page==i)?'active':''}">${i+1}</a></li>`);
                        
                    }
                }
                else {
                    if (page < 4) {
                        for (var i = 0; i < 5; i++) {
                            $pagination.append(`<li class="page-item"><a href="/?page=${i+1}&q=${q}" class="page-link ${(page==i)?'active':''}">${i+1}</a></li>`);
                        }
                        $pagination.append(`<li class="page-item"><a href="/?page=${pagelast+1}&q=${q}" class="page-link"">&raquo; ${pagelast+1}</a></li>`);
                    } else if (page >= pagelast - 3) {
                        $pagination.append(`<li class="page-item"><a href="/?page=1&q=${q}" class="page-link">1 &laquo;</a></li>`);
                        for (var i = pagelast - 4; i <= pagelast; i++) {
                            $pagination.append(`<li class="page-item"><a href="/?page=${i+1}&q=${q}" class="page-link ${(page==i)?'active':''}">${i+1}</a></li>`);
                        }
                    } else {
                        $pagination.append(`<li class="page-item"><a href="/?page=1&q=${q}" class="page-link">1 &laquo;</a></li>`);

                        for (var i = page - 2; i < page + 3; i++) {
                            $pagination.append(`<li class="page-item"><a href="/?page=${i+1}&q=${q}" class="page-link ${(page==i)?'active':''}" value="${i}">${i+1}</a></li>`);
                        }

                        $pagination.append(`<li class="page-item"><a href="/?page=${pagelast+1}&q=${q}" class="page-link">&raquo; ${pagelast+1}</a></li>`);
                    }
                 }
		});
</script>
